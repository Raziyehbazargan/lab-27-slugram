<div class="signin">
  <form
    ng-submit="signinCtrl.signin(signinCtrl.user)"
    class="form-inline"
    novalidate>

    <input class="form-control" 
    ng-minlength="6" required
    type="text" placeholder="Username" ng-model="signinCtrl.user.username">

    <input class="form-control"
    required type="password" ng-minlength="8"
    placeholder="Password" ng-model="signinCtrl.user.password">
    
    <input type="submit" class="btn btn-warning" value="Sign In">
  </form>
</div>
